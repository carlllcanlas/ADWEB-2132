<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
        <tr class="table-danger" *ngFor="let employee of employeeslist;">
            <td>{{ employee.firstname }}</td>
            <td>{{ employee.lastname }}</td>
            <td>{{ employee.email }}</td>
          </tr>
      </tbody>
  </table>
