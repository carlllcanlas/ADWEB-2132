<div class="prod-d">
    <img src="../assets/prod-d.jpg" id="prod-dimage">
    <div class="container">
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Product Number</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let std of Products;trackByData">
                    <td>{{std.number}}</td>
                    <td>{{std.name}}</td>
                    <td>{{std.description}}</td>
                </tr>
            </tbody>
          </table>  
    </div>
</div>
